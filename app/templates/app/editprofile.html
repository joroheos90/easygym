{% extends "app/base.html" %} {% block title %}Editar Usuario{% endblock %} {% block headerTitle %}Perfil{% endblock %}
{% block headerButtons %}
<a
    href="{% url 'app.profile' %}"
    class="cursor-pointer text-lg font-normal text-blue-500"
>
    Cancelar
</a>
<button class="cursor-pointer text-lg font-bold text-blue-500">Guardar</button>
{% endblock %} {% block content %}
<div class="flex flex-col gap-6 px-4 py-4 pb-6 font-roboto">
    <div
        class="mx-auto h-[140px] min-h-[140px] w-[140px] min-w-[140px] cursor-pointer rounded-full"
    >
        <img
            src="https://avatar.iran.liara.run/public"
            alt=""
            height="150"
            width="150"
        />
    </div>
    <div class="flex flex-col gap-4">
        <div class="flex flex-col rounded-[8px] bg-white px-4">
            <input
                type="text"
                class="w-full border-b border-gray-300 px-1 py-3 text-base font-normal capitalize ring-0 focus:ring-0 focus:outline-none"
                placeholder="Nombre"
            />
            <input
                type="text"
                class="w-full px-1 py-3 text-base font-normal capitalize ring-0 focus:ring-0 focus:outline-none"
                placeholder="Apellidos"
            />
        </div>
        <div class="flex flex-col rounded-[8px] bg-white px-4">
            <input
                type="text"
                class="w-full appearance-none border-b border-gray-300 px-1 py-3 text-base font-normal capitalize ring-0 focus:ring-0 focus:outline-none"
                placeholder="TelÃ©fono"
            />
            <input
                type="date"
                class="w-full px-1 py-3 text-base font-normal ring-0 focus:ring-0 focus:outline-none"
                placeholder="Fecha de nacimiento"
            />
        </div>
        <div class="flex flex-col rounded-[8px] bg-white px-4">
            <input
                type="number"
                class="w-full appearance-none border-b border-gray-300 px-1 py-3 text-base font-normal ring-0 focus:ring-0 focus:outline-none"
                placeholder="Estatura en centimetros"
            />
            <input
                type="number"
                class="w-full appearance-none px-1 py-3 text-base font-normal ring-0 focus:ring-0 focus:outline-none"
                placeholder="Peso actual"
            />
        </div>
        <div class="flex flex-col rounded-[8px] bg-white px-4 py-2">
            <button class="cursor-pointer font-normal text-red-400">
                Borrar Cliente
            </button>
        </div>
    </div>
</div>
{% endblock %}
